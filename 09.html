<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="login()">
        login
    </button>
    <button onclick="logout()">
        logout
    </button>

    <h1 id="login-status">User Has Not Logged IN</h1>
    

    <script>
        function login(){
            localStorage.setItem("auth", true)
            window.location.reload();
            
        }
        function logout(){
            localStorage.setItem("auth", false)
            window.location.reload();
        }

        const heading = document.getElementById("login-status")
        loginStatus = localStorage.getItem("auth");
        
        if(loginStatus !="false"){
            heading.innerHTML="User is logged IN";
        }
        else{
            heading.innerHTML= "User has not logged IN"
        }

    </script>


</body>
</html>
